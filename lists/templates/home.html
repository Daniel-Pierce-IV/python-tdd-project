<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form method="post">
            {% csrf_token %}
            <input id="id_new_item" name="item_text" type="text" placeholder="Enter a to-do item" value="">
        </form>
        <table id="id_list_table">
            <tr>
                <td>1: {{new_item_text}}</td>
            </tr>
        </table>
    </body>
</html>
