<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>{% block header_text %}{% endblock %}</h1>
        <form method="post" action="{% block form_action %}{% endblock %}">
            {% csrf_token %}
            <input id="id_new_item" name="item_text" type="text" placeholder="Enter a to-do item" value="">
        </form>
        {% block table %}
        {% endblock %}
    </body>
</html>
